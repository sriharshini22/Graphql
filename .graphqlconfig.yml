projects:
  MyAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ""
        docsFilePath: src/graphql
        region: us-east-1
        apiId: q54iw2ocz5hrdn7rdyzctrjz7y
        maxDepth: 2
